{% extends "base.html" %}

{% block title %}Server Error - Mingus Meme Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="bi bi-exclamation-octagon text-danger" style="font-size: 4rem;"></i>
                <h1 class="display-4 text-muted mt-3">500</h1>
                <h2 class="h4 mb-3">Internal Server Error</h2>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again later or contact support if the problem persists.
                </p>
                <div class="d-flex gap-2 justify-content-center">
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>
                        Go Back
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house me-1"></i>
                        Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
