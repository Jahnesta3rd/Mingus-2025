<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSplashPage Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations for testing */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Mock API functions for testing
        const mockFetchMeme = async () => {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Return mock meme data
            return {
                id: 1,
                image_url: 'https://via.placeholder.com/400x300/4F46E5/FFFFFF?text=Sample+Meme',
                category: 'work_life',
                caption: 'When you check your bank account on Monday morning after the weekend... ðŸ’¸',
                alt_text: 'Meme showing shocked face with bank account balance',
                is_active: true,
                created_at: '2024-01-15T10:30:00Z',
                updated_at: '2024-01-15T10:30:00Z'
            };
        };

        const mockSendAnalytics = async (memeId, action) => {
            console.log(`Analytics: meme_id=${memeId}, action=${action}`);
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 100));
        };

        // MemeSplashPage Component (simplified for testing)
        const MemeSplashPage = ({ onContinue, onSkip, autoAdvanceDelay = 10000 }) => {
            const [meme, setMeme] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isVisible, setIsVisible] = useState(false);
            const [countdown, setCountdown] = useState(Math.ceil(autoAdvanceDelay / 1000));
            
            const autoAdvanceTimerRef = useRef(null);
            const countdownTimerRef = useRef(null);
            const hasInteractedRef = useRef(false);

            const fetchMeme = useCallback(async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const memeData = await mockFetchMeme();
                    setMeme(memeData);
                    await mockSendAnalytics(memeData.id, 'view');
                    startAutoAdvanceTimer();
                    
                } catch (err) {
                    setError('Failed to load meme');
                } finally {
                    setLoading(false);
                }
            }, []);

            const startAutoAdvanceTimer = useCallback(() => {
                if (autoAdvanceTimerRef.current) {
                    clearTimeout(autoAdvanceTimerRef.current);
                }
                if (countdownTimerRef.current) {
                    clearInterval(countdownTimerRef.current);
                }

                setCountdown(Math.ceil(autoAdvanceDelay / 1000));

                countdownTimerRef.current = setInterval(() => {
                    setCountdown((prev) => {
                        if (prev <= 1) {
                            if (countdownTimerRef.current) {
                                clearInterval(countdownTimerRef.current);
                            }
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);

                autoAdvanceTimerRef.current = setTimeout(() => {
                    if (!hasInteractedRef.current && meme) {
                        mockSendAnalytics(meme.id, 'auto_advance');
                        onContinue();
                    }
                }, autoAdvanceDelay);
            }, [autoAdvanceDelay, meme, onContinue]);

            const handleContinue = useCallback(() => {
                hasInteractedRef.current = true;
                if (meme) {
                    mockSendAnalytics(meme.id, 'continue');
                }
                
                if (autoAdvanceTimerRef.current) {
                    clearTimeout(autoAdvanceTimerRef.current);
                }
                if (countdownTimerRef.current) {
                    clearInterval(countdownTimerRef.current);
                }
                
                onContinue();
            }, [meme, onContinue]);

            const handleSkip = useCallback(() => {
                hasInteractedRef.current = true;
                if (meme) {
                    mockSendAnalytics(meme.id, 'skip');
                }
                
                if (autoAdvanceTimerRef.current) {
                    clearTimeout(autoAdvanceTimerRef.current);
                }
                if (countdownTimerRef.current) {
                    clearInterval(countdownTimerRef.current);
                }
                
                onSkip();
            }, [meme, onSkip]);

            const handleKeyDown = useCallback((event) => {
                switch (event.key) {
                    case 'Enter':
                    case ' ':
                        event.preventDefault();
                        handleContinue();
                        break;
                    case 'Escape':
                        event.preventDefault();
                        handleSkip();
                        break;
                }
            }, [handleContinue, handleSkip]);

            useEffect(() => {
                fetchMeme();
                const timer = setTimeout(() => setIsVisible(true), 100);
                
                return () => {
                    clearTimeout(timer);
                    if (autoAdvanceTimerRef.current) {
                        clearTimeout(autoAdvanceTimerRef.current);
                    }
                    if (countdownTimerRef.current) {
                        clearInterval(countdownTimerRef.current);
                    }
                };
            }, [fetchMeme]);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-900 flex items-center justify-center p-4">
                        <div className="w-full max-w-md">
                            <div className="skeleton rounded-lg h-64 mb-4"></div>
                            <div className="space-y-2 mb-6">
                                <div className="skeleton h-4 rounded"></div>
                                <div className="skeleton h-4 rounded w-3/4"></div>
                            </div>
                            <div className="skeleton h-12 rounded-lg mb-3"></div>
                            <div className="skeleton h-4 rounded w-32 mx-auto"></div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gray-900 flex items-center justify-center p-4">
                        <div className="text-center text-white max-w-md">
                            <div className="mb-6">
                                <div className="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                                    </svg>
                                </div>
                                <h2 className="text-xl font-semibold mb-2">Unable to Load Meme</h2>
                                <p className="text-gray-300 mb-4">{error}</p>
                            </div>
                            
                            <div className="space-y-3">
                                <button
                                    onClick={fetchMeme}
                                    className="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                                >
                                    Try Again
                                </button>
                                <button
                                    onClick={onSkip}
                                    className="w-full px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                                >
                                    Skip This Feature
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div 
                    className={`min-h-screen bg-gray-900 flex items-center justify-center p-4 transition-all duration-500 fade-in ${
                        isVisible ? 'opacity-100 scale-100' : 'opacity-0 scale-95'
                    }`}
                    onKeyDown={handleKeyDown}
                    tabIndex={-1}
                >
                    <div className="w-full max-w-md">
                        <div className="relative mb-6">
                            <img
                                src={meme?.image_url}
                                alt={meme?.alt_text || 'Meme image'}
                                className="w-full h-64 object-cover rounded-lg shadow-lg"
                                onError={() => setError('Failed to load meme image')}
                            />
                            
                            {countdown > 0 && (
                                <div className="absolute top-4 right-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded-full text-sm">
                                    {countdown}s
                                </div>
                            )}
                        </div>

                        <div className="text-center mb-8">
                            <p className="text-white text-lg leading-relaxed">
                                {meme?.caption}
                            </p>
                        </div>

                        <div className="space-y-4">
                            <button
                                onClick={handleContinue}
                                className="w-full px-6 py-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200 transform hover:scale-105 active:scale-95"
                            >
                                Continue to Dashboard
                            </button>
                            
                            <button
                                onClick={handleSkip}
                                className="w-full text-gray-400 hover:text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900 rounded-lg py-2"
                            >
                                Skip this feature
                            </button>
                        </div>

                        <div className="mt-6 text-center">
                            <p className="text-gray-500 text-xs">
                                Press Enter to continue or Escape to skip
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Test App Component
        const TestApp = () => {
            const [showMemeSplash, setShowMemeSplash] = useState(true);
            const [logs, setLogs] = useState([]);

            const addLog = (message) => {
                setLogs(prev => [...prev, `${new Date().toLocaleTimeString()}: ${message}`]);
            };

            const handleContinue = () => {
                addLog('User continued to dashboard');
                setShowMemeSplash(false);
            };

            const handleSkip = () => {
                addLog('User skipped meme feature');
                setShowMemeSplash(false);
            };

            if (showMemeSplash) {
                return (
                    <MemeSplashPage
                        onContinue={handleContinue}
                        onSkip={handleSkip}
                        autoAdvanceDelay={15000} // 15 seconds for testing
                    />
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-900 mb-4">
                                MemeSplashPage Test Results
                            </h1>
                            <p className="text-gray-600 mb-6">
                                The meme splash page has been dismissed. Check the console for analytics logs.
                            </p>
                            <button
                                onClick={() => setShowMemeSplash(true)}
                                className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors mr-4"
                            >
                                Show Meme Splash Again
                            </button>
                            <button
                                onClick={() => setLogs([])}
                                className="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
                            >
                                Clear Logs
                            </button>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-xl font-semibold text-gray-900 mb-4">Test Logs</h2>
                            <div className="bg-gray-100 rounded-lg p-4 max-h-64 overflow-y-auto">
                                {logs.length === 0 ? (
                                    <p className="text-gray-500">No logs yet. Interact with the meme splash page to see logs.</p>
                                ) : (
                                    <ul className="space-y-1">
                                        {logs.map((log, index) => (
                                            <li key={index} className="text-sm font-mono text-gray-700">
                                                {log}
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6 mt-6">
                            <h2 className="text-xl font-semibold text-gray-900 mb-4">Test Instructions</h2>
                            <ul className="space-y-2 text-gray-700">
                                <li>â€¢ Click "Show Meme Splash Again" to test the component</li>
                                <li>â€¢ Try clicking "Continue to Dashboard" or "Skip this feature"</li>
                                <li>â€¢ Test keyboard navigation: Enter (continue), Escape (skip)</li>
                                <li>â€¢ Wait 15 seconds to test auto-advance functionality</li>
                                <li>â€¢ Check browser console for analytics logs</li>
                                <li>â€¢ Test on mobile device for responsive design</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<TestApp />, document.getElementById('root'));
    </script>
</body>
</html>
