<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="touch_target_optimization.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINGUS - Finance For The Underdogs</title>
    <link rel="stylesheet" href="css/splash.css">
    <meta name="description" content="MINGUS - A premium financial wellness platform designed for the culture">
</head>
<body>
    <div class="splash-container">
        <div class="vignette"></div>
        <div class="noise"></div>
        <div class="splash-content" aria-live="polite">
            <div class="logo-container">
                <img src="images/mingus-logo-small.png" 
                     alt="MINGUS" 
                     class="mingus-portrait"
                     aria-label="MINGUS logo">
                <h1 class="mingus-text">Mingus</h1>
                <p class="tagline">Finance For The Underdogs</p>
            </div>
            <div class="progress-container">
                <div class="progress-ring">
                    <svg class="progress-ring__circle" width="120" height="120">
                        <circle class="progress-ring__path" cx="60" cy="60" r="54" 
                                stroke-width="3" fill="transparent"/>
                    </svg>
                    <div class="progress-label">Loading</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splash = document.querySelector('.splash-container');
            const content = document.querySelector('.splash-content');
            const progressRing = document.querySelector('.progress-ring__path');
            const circumference = 2 * Math.PI * 54; // 54 is the radius
            
            // Set initial progress ring state
            progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
            progressRing.style.strokeDashoffset = circumference;
            
            // Animate progress over 3 seconds
            let progress = 0;
            const duration = 3000; // 3 seconds
            const interval = 10; // Update every 10ms
            const steps = duration / interval;
            const increment = 100 / steps;
            
            const timer = setInterval(() => {
                progress += increment;
                const offset = circumference - (progress / 100) * circumference;
                progressRing.style.strokeDashoffset = offset;
                
                if (progress >= 100) {
                    clearInterval(timer);
                    // Add exit animation class
                    splash.classList.add('exit');
                    // Redirect to welcome page after animation
                    setTimeout(() => {
                        window.location.href = "welcome.html";
                    }, 600);
                }
            }, interval);
            
            // Add entrance animation class
            content.classList.add('enter');
        });
    </script>
</body>
</html>
