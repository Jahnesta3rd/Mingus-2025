<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="touch_target_optimization.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Mingus</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
    <style>
        body, html {
            background: #0A0A0A;
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .gradient-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: radial-gradient(ellipse at 60% 10%, #00D4FF33 0%, transparent 70%),
                        radial-gradient(ellipse at 20% 80%, #00FF8833 0%, transparent 70%),
                        linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            animation: bgmove 12s linear infinite alternate;
        }
        @keyframes bgmove {
            0% { background-position: 60% 10%, 20% 80%; }
            100% { background-position: 65% 15%, 25% 85%; }
        }
        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5em;
        }
        .register-container {
            background: rgba(26,26,26,0.98);
            border-radius: 1.2em;
            box-shadow: 0 4px 32px #000a 0.5;
            padding: 2.2em 1.5em 1.5em 1.5em;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            animation: fadein 0.7s;
        }
        @keyframes fadein { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: none;} }
        
        /* Logo and subtitle styling */
        .logo {
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -1px;
            color: #00D4FF;
            text-align: center;
            margin-bottom: 0.2em;
            text-shadow: 0 2px 16px #00d4ff33;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            font-size: 1.1em;
            margin-bottom: 1.5em;
            font-weight: 400;
        }
        
        /* Input styling */
        .input-group {
            margin-bottom: 1.1em;
            display: flex;
            flex-direction: column;
        }
        input[type=text], input[type=email], input[type=tel], input[type=password] {
            background: #1A1A1A;
            border: 1.5px solid #2A2A2A;
            border-radius: 0.7em;
            color: #fff;
            font-size: 1.1em;
            padding: 0.9em 1em;
            outline: none;
            transition: border 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus {
            border: 1.5px solid #00D4FF;
        }
        
        /* Button styling */
        .main-btn {
            display: block;
            margin: 1.2em auto 0.7em auto;
            width: 80%;
            max-width: 300px;
            min-width: 140px;
            background: linear-gradient(90deg, #00D4FF 0%, #00FF88 100%);
            color: #0A0A0A;
            font-weight: 700;
            font-size: 1.1em;
            border: none;
            border-radius: 0.7em;
            padding: 0.9em 0;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 12px #00d4ff22;
        }
        .main-btn:active {
            transform: scale(0.98);
        }
        
        /* Footer styling */
        .footer-text {
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
            margin: 1em 0 0.5em 0;
        }
        .footer-text a {
            color: #00D4FF;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .register-container { padding: 1.2em 0.5em 1em 0.5em; }
            .logo { font-size: 1.5em; }
            .subtitle { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <main>
        <div class="register-container">
            <h1 class="logo">Mingus</h1>
            <p class="subtitle">Create Your Account</p>
            <form action="/api/auth/register" method="POST" autocomplete="off">
                <div class="input-group">
                    <input type="text" name="full_name" placeholder="Full Name" required autocomplete="name" class="form-input">
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email address" required autocomplete="username" class="form-input">
                </div>
                <div class="input-group">
                    <input type="tel" name="phone_number" placeholder="Phone Number" required autocomplete="tel">
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required autocomplete="new-password" class="form-input">
                </div>
                <button type="submit" class="main-btn btn-cta btn-primary">Create Account</button>
            </form>
            <p class="footer-text">Already have an account? <a href="/api/auth/login">Sign In</a></p>
        </div>
    </main>
</body>
</html>
