groups:
  - name: mingus_alerts
    rules:
      # Application Health Alerts
      - alert: MingusAppDown
        expr: up{job="mingus-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Mingus application is down"
          description: "The Mingus Flask application has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "The PostgreSQL database has been down for more than 1 minute"

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "The Redis cache has been down for more than 1 minute"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value }}%"

      # Job Security Specific Alerts
      - alert: JobSecurityModelFailure
        expr: rate(job_security_prediction_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Job security model prediction errors"
          description: "Job security model is experiencing {{ $value }} errors per second"

      - alert: HighJobSecurityAPIUsage
        expr: rate(job_security_api_requests_total[5m]) > 100
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High job security API usage"
          description: "Job security API is receiving {{ $value }} requests per second"

      # Business Metrics Alerts
      - alert: LowUserRegistration
        expr: rate(user_registrations_total[1h]) < 1
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Low user registration rate"
          description: "User registration rate is {{ $value }} per hour"

      - alert: HighUserChurn
        expr: rate(user_logout_total[1h]) / rate(user_login_total[1h]) > 0.5
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "High user churn rate"
          description: "User churn rate is {{ $value | humanizePercentage }}"

      # Backup and Data Alerts
      - alert: BackupFailure
        expr: backup_last_success_timestamp_seconds < time() - 86400
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "Backup failure"
          description: "No successful backup in the last 24 hours"

      - alert: DataIntegrityIssue
        expr: data_integrity_check_failures_total > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Data integrity issue detected"
          description: "Data integrity check has failed" 