<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="touch_target_optimization.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingus - Personalized Financial Planning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/onboarding.css') }}">
</head>
<body>
    <div class="onboarding-container">
        <div id="personalization-section">
            <h2>Let's personalize your experience</h2>
            
            <!-- Financial Challenge Selection -->
            <div class="question-section" id="financial-challenge">
                <h3>What's your biggest financial challenge?</h3>
                <div class="options">
                    <button data-value="DEBT_MANAGEMENT">Managing Debt</button>
                    <button data-value="SAVINGS_GROWTH">Growing Savings</button>
                    <button data-value="INVESTMENT_PLANNING">Investment Planning</button>
                    <button data-value="BUDGETING">Budgeting</button>
                    <button data-value="RETIREMENT_PLANNING">Retirement Planning</button>
                </div>
                <div id="testimonial-container" class="hidden">
                    <!-- Testimonials will be dynamically inserted here -->
                </div>
            </div>

            <!-- Motivation Selection -->
            <div class="question-section" id="motivation">
                <h3>What motivates you to improve your finances?</h3>
                <div class="options">
                    <button data-value="FAMILY_SECURITY">Family Security</button>
                    <button data-value="FINANCIAL_FREEDOM">Financial Freedom</button>
                    <button data-value="EARLY_RETIREMENT">Early Retirement</button>
                    <button data-value="DEBT_FREE">Being Debt Free</button>
                    <button data-value="WEALTH_BUILDING">Building Wealth</button>
                </div>
            </div>

            <!-- CTA Section -->
            <div id="cta-section">
                <button id="personalized-cta" class="cta-button">Start Your Journey</button>
            </div>
        </div>

        <!-- Analytics Debug Panel (visible only in development) -->
        <div id="analytics-debug" class="debug-panel">
            <h4>Analytics Events</h4>
            <pre id="analytics-log"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/onboarding.js') }}"></script>
</body>
</html>
