# =====================================================
# MINGUS PRODUCTION REDIS CONFIGURATION
# =====================================================
# Optimized for high-performance caching and message brokering
# Configured for production deployment with security and monitoring

# =====================================================
# NETWORK CONFIGURATION
# =====================================================

# Network settings
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# =====================================================
# GENERAL CONFIGURATION
# =====================================================

# General settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /app/logs/redis.log
databases 16

# =====================================================
# SNAPSHOTTING (RDB PERSISTENCE)
# =====================================================

# Save snapshots to disk
save 900 1      # Save if at least 1 key changed in 900 seconds (15 minutes)
save 300 10     # Save if at least 10 keys changed in 300 seconds (5 minutes)
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# RDB configuration
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /app/data/redis

# =====================================================
# APPEND ONLY FILE (AOF PERSISTENCE)
# =====================================================

# AOF persistence for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# =====================================================
# MEMORY MANAGEMENT
# =====================================================

# Memory limits - adjust based on available RAM
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# =====================================================
# SECURITY CONFIGURATION
# =====================================================

# Authentication
requirepass ${REDIS_PASSWORD}

# Command renaming for security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_${REDIS_PASSWORD}"

# Protected mode
protected-mode yes

# =====================================================
# CLIENT CONFIGURATION
# =====================================================

# Client settings
maxclients 10000
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# =====================================================
# REPLICATION CONFIGURATION
# =====================================================

# Replica settings (if using replication)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
replica-priority 100
min-replicas-to-write 0
min-replicas-max-lag 10

# =====================================================
# SLOW LOG CONFIGURATION
# =====================================================

# Slow query logging
slowlog-log-slower-than 10000
slowlog-max-len 128

# =====================================================
# LATENCY MONITORING
# =====================================================

# Latency monitoring
latency-monitor-threshold 100

# =====================================================
# EVENT NOTIFICATION
# =====================================================

# Event notifications
notify-keyspace-events ""

# =====================================================
# ADVANCED CONFIGURATION
# =====================================================

# Advanced settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no
lazyfree-lazy-user-del no
lazyfree-lazy-user-flush no
oom-score-adj no
oom-score-adj-values 0 200 800

