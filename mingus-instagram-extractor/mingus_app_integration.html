<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingus App - Splash Screen Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .app-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .content-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .content-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .category-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-card {
            animation: fadeIn 0.6s ease forwards;
        }

        .content-card:nth-child(1) { animation-delay: 0.1s; }
        .content-card:nth-child(2) { animation-delay: 0.2s; }
        .content-card:nth-child(3) { animation-delay: 0.3s; }
        .content-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="app-header">
            <h1 class="app-title">Mingus</h1>
            <p class="app-subtitle">Your Personal Content Hub</p>
        </div>

        <div id="content-container">
            <div class="loading">Loading your content...</div>
        </div>

        <button class="refresh-btn" onclick="loadContent()">Refresh Content</button>

        <div id="stats-container" class="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="total-items">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="categories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="last-updated">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        async function loadContent() {
            const container = document.getElementById('content-container');
            const statsContainer = document.getElementById('stats-container');
            
            try {
                container.innerHTML = '<div class="loading">Loading your content...</div>';
                statsContainer.style.display = 'none';
                
                // Fetch splash screen data
                const response = await fetch(`${API_BASE}/splash`);
                const data = await response.json();
                
                if (data.splash_screen && data.splash_screen.items) {
                    displayContent(data.splash_screen.items);
                    updateStats(data.splash_screen);
                } else {
                    throw new Error('Invalid data format');
                }
                
            } catch (error) {
                console.error('Error loading content:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>Unable to load content</h3>
                        <p>Make sure the API server is running on port 8080</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayContent(items) {
            const container = document.getElementById('content-container');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="error">No content available</div>';
                return;
            }
            
            const contentHTML = items.map(item => `
                <div class="content-card" onclick="openContent('${item.instagram_url}')">
                    <h3 class="content-title">${item.title}</h3>
                    <p class="content-description">${item.description}</p>
                    <div class="content-meta">
                        <span class="category-badge">${item.category}</span>
                        <span>${item.file_size_mb}MB</span>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="content-grid">${contentHTML}</div>`;
        }
        
        function updateStats(data) {
            const statsContainer = document.getElementById('stats-container');
            const totalItems = document.getElementById('total-items');
            const categories = document.getElementById('categories');
            const lastUpdated = document.getElementById('last-updated');
            
            totalItems.textContent = data.total_available || 0;
            categories.textContent = new Set(data.items.map(item => item.category)).size;
            lastUpdated.textContent = new Date(data.last_updated).toLocaleTimeString();
            
            statsContainer.style.display = 'flex';
        }
        
        function openContent(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('No Instagram URL available for this content');
            }
        }
        
        // Load content on page load
        document.addEventListener('DOMContentLoaded', loadContent);
        
        // Auto-refresh every 30 seconds
        setInterval(loadContent, 30000);
    </script>
</body>
</html>
