<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingus App - Enhanced Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .app-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Dynamic Title Section */
        .dynamic-title-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #e9ecef;
            transition: all 0.3s ease;
        }

        .dynamic-title-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .title-input-group {
            margin-bottom: 15px;
        }

        .title-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .title-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            background: white;
            transition: border-color 0.3s ease;
        }

        .title-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .title-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .suggestion-chip {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .suggestion-chip:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .current-title-display {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }

        .current-title-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .current-title-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .content-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .content-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .category-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .title-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #666;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-card {
            animation: fadeIn 0.6s ease forwards;
        }

        .content-card:nth-child(1) { animation-delay: 0.1s; }
        .content-card:nth-child(2) { animation-delay: 0.2s; }
        .content-card:nth-child(3) { animation-delay: 0.3s; }
        .content-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="app-header">
            <h1 class="app-title">Mingus</h1>
            <p class="app-subtitle">Your Personal Content Hub</p>
        </div>

        <!-- Dynamic Title Section -->
        <div class="dynamic-title-section">
            <div class="title-input-group">
                <label class="title-label" for="custom-title">Custom Splash Title</label>
                <input 
                    type="text" 
                    id="custom-title" 
                    class="title-input" 
                    placeholder="Enter your custom splash screen title..."
                    value="Be Present"
                >
            </div>
            
            <div class="title-suggestions">
                <button class="suggestion-chip" onclick="setTitle('Be Present')">Be Present</button>
                <button class="suggestion-chip" onclick="setTitle('Do What Matters')">Do What Matters</button>
                <button class="suggestion-chip" onclick="setTitle('Have Purpose')">Have Purpose</button>
                <button class="suggestion-chip" onclick="setTitle('Be Grateful')">Be Grateful</button>
                <button class="suggestion-chip" onclick="setTitle('Do It with Love')">Do It with Love</button>
                <button class="suggestion-chip" onclick="setTitle('Have Joy')">Have Joy</button>
                <button class="suggestion-chip" onclick="setTitle('Be Authentic')">Be Authentic</button>
                <button class="suggestion-chip" onclick="setTitle('Do Your Best')">Do Your Best</button>
                <button class="suggestion-chip" onclick="setTitle('Have Balance')">Have Balance</button>
            </div>

            <div class="current-title-display">
                <div class="current-title-text" id="current-title">Be Present</div>
                <div class="current-title-meta" id="title-meta">Custom title â€¢ Last updated: <span id="last-updated-time">Just now</span></div>
            </div>

            <div class="title-actions">
                <button class="btn btn-primary" onclick="saveTitle()">Save Title</button>
                <button class="btn btn-secondary" onclick="resetTitle()">Reset</button>
                <button class="btn btn-secondary" onclick="generateFromContent()">Generate from Content</button>
            </div>
        </div>

        <div id="content-container">
            <div class="loading">Loading your content...</div>
        </div>

        <button class="refresh-btn" onclick="loadContent()">Refresh Content</button>

        <div id="stats-container" class="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="total-items">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="categories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="last-updated">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let currentContent = [];
        let savedTitles = JSON.parse(localStorage.getItem('mingusTitles') || '[]');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadContent();
            loadSavedTitle();
        });
        
        function setTitle(title) {
            document.getElementById('custom-title').value = title;
            updateTitleDisplay(title);
        }
        
        function updateTitleDisplay(title) {
            document.getElementById('current-title').textContent = title;
            document.getElementById('last-updated-time').textContent = new Date().toLocaleTimeString();
        }
        
        function saveTitle() {
            const title = document.getElementById('custom-title').value.trim();
            if (title) {
                savedTitles.unshift({
                    title: title,
                    timestamp: new Date().toISOString()
                });
                // Keep only last 10 titles
                savedTitles = savedTitles.slice(0, 10);
                localStorage.setItem('mingusTitles', JSON.stringify(savedTitles));
                updateTitleDisplay(title);
                showNotification('Title saved successfully!');
            }
        }
        
        function resetTitle() {
            document.getElementById('custom-title').value = 'Be Present';
            updateTitleDisplay('Be Present');
        }
        
        function loadSavedTitle() {
            if (savedTitles.length > 0) {
                const latestTitle = savedTitles[0];
                document.getElementById('custom-title').value = latestTitle.title;
                updateTitleDisplay(latestTitle.title);
            }
        }
        
        function generateFromContent() {
            if (currentContent.length > 0) {
                const categories = [...new Set(currentContent.map(item => item.category))];
                const randomCategory = categories[Math.floor(Math.random() * categories.length)];
                const categoryItems = currentContent.filter(item => item.category === randomCategory);
                const randomItem = categoryItems[Math.floor(Math.random() * categoryItems.length)];
                
                const generatedTitles = [
                    `Today's ${randomCategory} Highlights`,
                    `Your ${randomCategory} Collection`,
                    `Featured: ${randomItem.title}`,
                    `Discover ${randomCategory}`,
                    `Your ${randomCategory} Journey`
                ];
                
                const randomTitle = generatedTitles[Math.floor(Math.random() * generatedTitles.length)];
                setTitle(randomTitle);
                showNotification(`Generated title from ${randomCategory} content!`);
            } else {
                showNotification('No content available to generate title from');
            }
        }
        
        function showNotification(message) {
            // Simple notification - in production, use a proper notification system
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #667eea;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        async function loadContent() {
            const container = document.getElementById('content-container');
            const statsContainer = document.getElementById('stats-container');
            
            try {
                container.innerHTML = '<div class="loading">Loading your content...</div>';
                statsContainer.style.display = 'none';
                
                // Fetch splash screen data
                const response = await fetch(`${API_BASE}/splash`);
                const data = await response.json();
                
                if (data.splash_screen && data.splash_screen.items) {
                    currentContent = data.splash_screen.items;
                    displayContent(data.splash_screen.items);
                    updateStats(data.splash_screen);
                } else {
                    throw new Error('Invalid data format');
                }
                
            } catch (error) {
                console.error('Error loading content:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>Unable to load content</h3>
                        <p>Make sure the API server is running on port 8080</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayContent(items) {
            const container = document.getElementById('content-container');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="error">No content available</div>';
                return;
            }
            
            const contentHTML = items.map(item => `
                <div class="content-card" onclick="openContent('${item.instagram_url}')">
                    <h3 class="content-title">${item.title}</h3>
                    <p class="content-description">${item.description}</p>
                    <div class="content-meta">
                        <span class="category-badge">${item.category}</span>
                        <span>${item.file_size_mb}MB</span>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="content-grid">${contentHTML}</div>`;
        }
        
        function updateStats(data) {
            const statsContainer = document.getElementById('stats-container');
            const totalItems = document.getElementById('total-items');
            const categories = document.getElementById('categories');
            const lastUpdated = document.getElementById('last-updated');
            
            totalItems.textContent = data.total_available || 0;
            categories.textContent = new Set(data.items.map(item => item.category)).size;
            lastUpdated.textContent = new Date(data.last_updated).toLocaleTimeString();
            
            statsContainer.style.display = 'flex';
        }
        
        function openContent(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('No Instagram URL available for this content');
            }
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadContent, 30000);
        
        // Add CSS for notification animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
