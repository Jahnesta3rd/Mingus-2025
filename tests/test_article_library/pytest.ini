[tool:pytest]
# Test discovery and execution
testpaths = tests/test_article_library
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=10

# Coverage configuration
addopts = 
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests for individual functions and methods
    integration: Integration tests for component interactions
    api: API endpoint tests
    frontend: Frontend component tests
    database: Database model and query tests
    e2e: End-to-end user journey tests
    performance: Performance and load tests
    security: Security and vulnerability tests
    slow: Tests that take longer to run
    smoke: Basic smoke tests for critical functionality

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Environment variables
env =
    TESTING=True
    FLASK_ENV=testing
    DATABASE_URL=sqlite:///:memory:
    CACHE_TYPE=simple

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Minimum version requirements
minversion = 6.0

# Test collection
collect_ignore_glob = 
    */__pycache__/*
    */.pytest_cache/*
    */venv/*
    */.venv/*
    */node_modules/*
    */dist/*
    */build/*

# Custom options
xfail_strict = true
