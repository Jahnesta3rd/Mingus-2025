# =============================================================================
# Mingus - Production only (mingusapp.com / www.mingusapp.com)
# Use with Option A: test.mingusapp.com is defined only in mingus-test.
# Copy to /etc/nginx/sites-available/mingusapp.com (backup first).
# =============================================================================

upstream backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

# ----- Production: mingusapp.com / www.mingusapp.com -----
# HTTP redirect
server {
    listen 80;
    listen [::]:80;
    server_name mingusapp.com www.mingusapp.com;
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS production
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mingusapp.com www.mingusapp.com;

    ssl_certificate /etc/letsencrypt/live/mingusapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mingusapp.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains" always;

    root /var/www/mingus-app/frontend/dist;
    index index.html index.htm;
    location / {
        try_files $uri $uri/ /index.html;
    }
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}
