# =============================================================================
# Mingus - Single config for mingusapp.com + test.mingusapp.com (Option B)
# Use this file as /etc/nginx/sites-available/mingusapp.com and disable mingus-test.
# =============================================================================

upstream backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

# ----- Test: test.mingusapp.com (HTTPS block FIRST so correct cert is used / default 443) -----
# HTTP redirect
server {
    listen 80;
    listen [::]:80;
    server_name test.mingusapp.com;
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS test - default_server so this cert is used for 443 when SNI is test.mingusapp.com
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name test.mingusapp.com;

    root /var/www/mingusapp.com;
    index index.html index.htm;

    ssl_certificate /etc/letsencrypt/live/test.mingusapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.mingusapp.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    access_log /var/log/nginx/mingusapp.com.access.log;
    error_log /var/log/nginx/mingusapp.com.error.log;

    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location = /favicon.ico {
        try_files $uri /mingus-logo.png =204;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}

# ----- Production: mingusapp.com / www.mingusapp.com -----
# HTTP redirect
server {
    listen 80;
    listen [::]:80;
    server_name mingusapp.com www.mingusapp.com;
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS production
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mingusapp.com www.mingusapp.com;

    ssl_certificate /etc/letsencrypt/live/mingusapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mingusapp.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /var/www/mingus-app/frontend/dist;
    index index.html index.htm;
    location / {
        try_files $uri $uri/ /index.html;
    }
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}
