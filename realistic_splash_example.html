<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingus - Financial Wellness Check</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .splash-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .meme-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .meme-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .meme-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .meme-header h2 {
            position: relative;
            z-index: 1;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .meme-header p {
            position: relative;
            z-index: 1;
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .progress-container {
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }
        
        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: white;
            height: 100%;
            width: 25%;
            border-radius: 3px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .meme-image-container {
            position: relative;
            background: #f8f9fa;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .meme-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #999;
            position: relative;
        }
        
        .meme-image::before {
            content: '💸';
            font-size: 4rem;
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.3;
        }
        
        .meme-image::after {
            content: '👻';
            font-size: 3rem;
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.3;
        }
        
        .meme-content {
            padding: 30px;
        }
        
        .meme-category {
            display: inline-block;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid #90caf9;
        }
        
        .meme-caption {
            font-size: 1.3rem;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.4;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #3498db;
        }
        
        .mood-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
        }
        
        .mood-title {
            text-align: center;
            color: #495057;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .mood-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .mood-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid #dee2e6;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .mood-btn:hover {
            transform: scale(1.1);
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .mood-btn.selected {
            border-color: #3498db;
            background: #e3f2fd;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .mood-btn.selected::after {
            content: '✓';
            position: absolute;
            top: -5px;
            right: -5px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-continue {
            background: linear-gradient(135deg, #27ae60, #229954);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
            color: white;
        }
        
        .btn-skip {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 15px 30px;
            border-radius: 25px;
            color: #6c757d;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-skip:hover {
            background: #e9ecef;
            border-color: #adb5bd;
            color: #495057;
            transform: translateY(-1px);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #6c757d;
            font-weight: 500;
        }
        
        .meme-card {
            position: relative;
        }
        
        .timer-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.1);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="meme-card">
            <!-- Timer -->
            <div class="timer-indicator">
                <i class="bi bi-clock me-1"></i>
                <span id="timer">10s</span>
            </div>
            
            <!-- Header -->
            <div class="meme-header">
                <h2>
                    <i class="bi bi-heart-pulse me-2"></i>
                    Financial Wellness Check
                </h2>
                <p>Let's start with a quick mood check</p>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
            
            <!-- Meme Image -->
            <div class="meme-image-container">
                <div class="meme-image">
                    <div style="text-align: center; color: #666;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">💸</div>
                        <div style="font-size: 1.2rem; font-weight: 600;">Paycheck Disappearing</div>
                        <div style="font-size: 0.9rem; opacity: 0.7;">Work Life Meme</div>
                    </div>
                </div>
            </div>
            
            <!-- Meme Content -->
            <div class="meme-content">
                <!-- Category Badge -->
                <div class="meme-category">
                    <i class="bi bi-briefcase me-1"></i>
                    Work Life
                </div>
                
                <!-- Meme Caption -->
                <div class="meme-caption">
                    "My paycheck: *exists for 0.2 seconds* *disappears into bills* 💸👻"
                </div>
                
                <!-- Mood Selector -->
                <div class="mood-section">
                    <div class="mood-title">How does this make you feel?</div>
                    <div class="mood-buttons">
                        <div class="mood-btn" data-mood="angry" title="Angry">😠</div>
                        <div class="mood-btn" data-mood="sad" title="Sad">😢</div>
                        <div class="mood-btn" data-mood="neutral" title="Neutral">😐</div>
                        <div class="mood-btn selected" data-mood="happy" title="Happy">😊</div>
                        <div class="mood-btn" data-mood="excited" title="Excited">🤩</div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-skip" onclick="skipMeme()">
                        <i class="bi bi-skip-forward me-1"></i>
                        Skip
                    </button>
                    <button class="btn btn-continue" onclick="continueToWellness()">
                        <i class="bi bi-arrow-right me-1"></i>
                        Continue
                    </button>
                </div>
            </div>
            
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <div class="loading-text">Loading your wellness check...</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let selectedMood = 'happy';
        let timeLeft = 10;
        let timer;
        
        // Mood selection functionality
        document.querySelectorAll('.mood-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove selected class from all buttons
                document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
                // Add selected class to clicked button
                this.classList.add('selected');
                selectedMood = this.dataset.mood;
                
                // Clear auto-advance timer when user interacts
                clearTimeout(timer);
                document.getElementById('timer').textContent = '∞';
            });
        });
        
        // Countdown timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft + 's';
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    autoAdvance();
                }
            }, 1000);
        }
        
        // Auto-advance function
        function autoAdvance() {
            if (confirm('Time\'s up! Would you like to continue to your wellness check?')) {
                continueToWellness();
            } else {
                skipMeme();
            }
        }
        
        // Skip meme function
        function skipMeme() {
            showLoading();
            // Simulate API call
            setTimeout(() => {
                // In real app, this would load the next meme or redirect
                alert('Meme skipped! Loading next meme...');
                hideLoading();
            }, 2000);
        }
        
        // Continue to wellness check
        function continueToWellness() {
            showLoading();
            
            // Simulate API call to track mood
            setTimeout(() => {
                // In real app, this would redirect to the main wellness check
                alert(`Mood "${selectedMood}" recorded! Redirecting to wellness check...`);
                hideLoading();
            }, 2000);
        }
        
        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            clearInterval(timer);
        }
        
        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Start timer when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
        });
    </script>
</body>
</html>
