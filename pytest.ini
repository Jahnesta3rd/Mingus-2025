[tool:pytest]
# Accessibility Testing Configuration for MINGUS Financial Application

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/accessibility-report.html
    --self-contained-html
    --cov=backend
    --cov=frontend
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-fail-under=80
    --durations=10
    --maxfail=5

# Markers
markers =
    accessibility: marks tests as accessibility tests
    wcag_aa: marks tests as WCAG 2.1 AA compliance tests
    color_contrast: marks tests as color contrast tests
    keyboard_navigation: marks tests as keyboard navigation tests
    screen_reader: marks tests as screen reader compatibility tests
    slow: marks tests as slow running
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Test timeout (seconds)
timeout = 300

# Parallel execution
# num_workers = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables
env =
    FLASK_ENV=testing
    PYTHONPATH=tests:backend:frontend
    DISPLAY=:99
    CHROME_HEADLESS=true

# Minimum version requirements
minversion = 7.0.0

# Test collection
collect_ignore = 
    setup.py
    conftest.py
    */migrations/*
    */node_modules/*
    */__pycache__/*
    */venv/*
    */env/*


