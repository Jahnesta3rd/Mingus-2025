# Redis Configuration for MINGUS Production Deployment
# Optimized for high-performance caching and message brokering

# =====================================================
# NETWORK CONFIGURATION
# =====================================================

# Network interface
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# =====================================================
# GENERAL CONFIGURATION
# =====================================================

# Daemon settings
daemonize no
supervised systemd
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16

# =====================================================
# SNAPSHOTTING (RDB PERSISTENCE)
# =====================================================

# Save snapshots to disk
save 900 1      # Save if at least 1 key changed in 900 seconds (15 minutes)
save 300 10     # Save if at least 10 keys changed in 300 seconds (5 minutes)
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# Stop writing to disk if BGSAVE fails
stop-writes-on-bgsave-error yes

# Compress string objects using LZF when dumping
rdbcompression yes

# Verify RDB files
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Working directory
dir /var/lib/redis

# =====================================================
# REPLICATION CONFIGURATION
# =====================================================

# Master-Slave replication
# replicaof <masterip> <masterport>
# masterauth <master-password>
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5
# repl-ping-replica-period 10
# repl-timeout 60
# repl-disable-tcp-nodelay no
# repl-backlog-size 1mb
# repl-backlog-ttl 3600
# replica-priority 100
# min-replicas-to-write 3
# min-replicas-max-lag 10

# =====================================================
# SECURITY CONFIGURATION
# =====================================================

# Require password for authentication
requirepass ${REDIS_PASSWORD}

# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_${RANDOM}"

# =====================================================
# MEMORY MANAGEMENT
# =====================================================

# Maximum memory usage
maxmemory 2gb

# Memory policy when maxmemory is reached
maxmemory-policy allkeys-lru

# Memory management settings
maxmemory-samples 5
active-rehashing yes

# =====================================================
# LAZY FREEING
# =====================================================

# Lazy freeing settings
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# =====================================================
# APPEND ONLY FILE (AOF PERSISTENCE)
# =====================================================

# Enable AOF persistence
appendonly yes
appendfilename "appendonly.aof"

# AOF fsync policy
appendfsync everysec

# AOF rewrite settings
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# AOF load settings
aof-load-truncated yes
aof-use-rdb-preamble yes

# =====================================================
# SLOW LOG CONFIGURATION
# =====================================================

# Slow log settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# =====================================================
# LATENCY MONITORING
# =====================================================

# Latency monitoring
latency-monitor-threshold 100

# =====================================================
# EVENT NOTIFICATION
# =====================================================

# Event notifications
notify-keyspace-events ""

# =====================================================
# ADVANCED CONFIGURATION
# =====================================================

# Hash settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Stream settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing settings
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Frequency of background tasks
hz 10

# Dynamic hz settings
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# =====================================================
# LOGGING CONFIGURATION
# =====================================================

# Log level
loglevel notice

# Log file
logfile /var/log/redis/redis-server.log

# Syslog settings
syslog-enabled no
syslog-ident redis
syslog-facility local0

# =====================================================
# CLUSTER CONFIGURATION
# =====================================================

# Cluster settings (uncomment if using Redis Cluster)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1
# cluster-require-full-coverage yes

# =====================================================
# TLS/SSL CONFIGURATION
# =====================================================

# TLS settings (uncomment if using TLS)
# tls-port 6380
# tls-cert-file /path/to/cert.pem
# tls-key-file /path/to/key.pem
# tls-ca-cert-file /path/to/ca.pem
# tls-ca-cert-dir /path/to/certs/
# tls-protocols "TLSv1.2 TLSv1.3"
# tls-ciphers DEFAULT
# tls-ciphersuites DEFAULT
# tls-prefer-server-ciphers yes
# tls-session-cache no
# tls-session-cache-size 128
# tls-session-cache-timeout 300

# =====================================================
# PERFORMANCE TUNING
# =====================================================

# TCP keepalive
tcp-keepalive 300

# TCP backlog
tcp-backlog 511

# Timeout
timeout 0

# =====================================================
# MONITORING AND METRICS
# =====================================================

# Enable latency monitoring
latency-monitor-threshold 100

# Enable slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# =====================================================
# CUSTOM SETTINGS FOR MINGUS
# =====================================================

# Optimize for MINGUS workload
# Increase max clients for high concurrency
maxclients 10000

# Optimize memory usage for caching
maxmemory-policy allkeys-lru

# Enable persistence for data safety
appendonly yes
appendfsync everysec

# Optimize for message brokering
# Increase TCP backlog for high message volume
tcp-backlog 1024

# Optimize for Celery tasks
# Increase client output buffer for large task results
client-output-buffer-limit normal 0 0 0

# =====================================================
# ENVIRONMENT-SPECIFIC OVERRIDES
# =====================================================

# Production-specific settings
# These will be overridden by environment variables in production
# maxmemory 4gb
# maxmemory-policy allkeys-lru
# appendfsync everysec

# Development-specific settings
# These will be used in development environment
# maxmemory 512mb
# maxmemory-policy noeviction
# appendfsync always 