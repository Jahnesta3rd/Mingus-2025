# =====================================================
# New Relic Configuration for Mingus Meme Splash Page
# =====================================================

[newrelic]
license_key = %(NEW_RELIC_LICENSE_KEY)s
app_name = Mingus Meme Splash Page
environment = %(FLASK_ENV)s

# Logging
log_file = logs/newrelic.log
log_level = info

# Performance monitoring
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = apdex_f
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.5

# Error collection
error_collector.enabled = true
error_collector.ignore_status_codes = 404

# Browser monitoring
browser_monitoring.auto_instrument = true

# Custom metrics
custom_insights_events.enabled = true
